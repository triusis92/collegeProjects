<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Sushi Go!</title>
  
  <link rel = "stylesheet" type = "text/css" href = "main.css" />

  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  ></script>
 <script type="text/javaScript" src="mainScript.js"></script>
 
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
  <div class ="wrapper">
  <div id="modal-wrapper" class="hidden">
        <div class="modal" id="modal">
          <div id="modal-body">End of round 1!</div>
        </div>
        <button class="close-modal" id="continue">Contine</button>
      </div>
  <ul class="flex-container" id="board">
  <li class="flex-item " ondrop="drop(event)" ondragover="allowDrop(event)"><span class="score-div">0</span>Player 4</li>
  <li class="flex-item" ondrop="drop(event)" ondragover="allowDrop(event)"><span class="score-div">0</span>Player 3</li>
  <li class="flex-item" ondrop="drop(event)" ondragover="allowDrop(event)"><span class="score-div">0</span>Player 2</li>
  <li class="flex-item player1 drag-container"  id="myCol" ondrop="drop(event)" ondragover="allowDrop(event)"><span class="score-div">0</span>You</li>
  </ul>
  
  <div id="container">
  <button id="submit">Submit</button>
    <div class="cardImages" id="container2">
        <ul id="images" class="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)"> </ul>
    </div>

</div>
</div>

  

  </body>
</html>
